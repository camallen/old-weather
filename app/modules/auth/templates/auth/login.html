<div class="modal-header">
    <h4 class="modal-title">Sign in to your Zooniverse account</h4>
</div>
<div class="modal-body">
    <form ng-submit="signIn(form)">
        <div class="form-group" ng-class="{'has-error': loginError}">
            <input type="text" class="form-control" ng-model="form.login" placeholder="User name">
        </div>
        <div class="form-group" ng-class="{'has-error': loginError}">
            <input type="password" class="form-control" ng-model="form.password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-default">Log in</button>
        <a href="http://preview.zooniverse.org/panoptes/#/reset-password">Forgot your password?</a>
    </form>
</div>
