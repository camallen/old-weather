<div class="row">
    <div class="col-xs-6 col-md-3">
        <h4>Degrees</h4>
        <div class="input-group">
            <input class="form-control input-lg" type="number" ng-model="degrees">
            <span class="input-group-addon">&deg;</span>
        </div>
    </div>

    <div class="col-xs-6 col-md-3">
        <h4>Minutes</h4>
        <div class="input-group">
            <input class="form-control input-lg" type="number" ng-model="minutes">
            <span class="input-group-addon">&prime;</span>
        </div>
    </div>

    <div class="col-xs-6 col-md-3">
        <h4>Seconds</h4>
        <div class="input-group">
            <input class="form-control input-lg" type="text" ng-model="seconds">
            <span class="input-group-addon">&Prime;</span>
        </div>
    </div>

    <div class="col-xs-6 col-md-3">
        <h4>Direction</h4>
        <input class="form-control input-lg" type="text" pattern="[NSEWnsew]" maxlength="1" ng-model="direction">
    </div>
</div>
