<div class="page-header">
    <h1>Ships</h1>
</div>

<div ng-repeat="ship in ships">
    <a ui-sref="ships-detail({id: ship.id})">
        <h2>{{ ::ship.name }} <small>- {{ ::ship.travel }}</small></h2>
        <p>{{ ::ship.difficulty }} difficulty</p>
        <p>Crew: {{ ::ship.users }}</p>
    </a>
</div>
